name       : qt5-3d
version    : 5.15.1
release    : 7
source     :
    - https://download.qt.io/official_releases/qt/5.15/5.15.1/submodules/qt3d-everywhere-src-5.15.1.tar.xz : 29aac2c38b6b2fb1e7d54829ff8b4c9aae12a70ffab9707c7388f1e134dd9411
homepage   : https://www.qt.io
license    :
    - BSD-3-Clause
    - LGPL-3.0-only
component  : desktop.qt
summary    : Qt 3D module
description: |
    Qt 3D provides functionality for near-realtime simulation systems with support for 2D and 3D rendering in both Qt C++ and Qt Quick applications.
builddeps  :
    - pkgconfig(Qt5Quick)
    - vulkan-headers
patterns   :
    - demos :
        - /usr/lib64/qt5/examples
setup      : |
    %qmake CONFIG+=release qt3d.pro
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
