name       : qt5-3d
version    : 5.13.1
release    : 4
source     :
    - https://download.qt.io/official_releases/qt/5.13/5.13.1/submodules/qt3d-everywhere-src-5.13.1.tar.xz : 092dc9a691eb784b30b1a48799c23578f0f17d892b1cbd25f18130c67f51a452
license    :
    - BSD-3-Clause
    - LGPL-3.0-only
component  : desktop.qt
summary    : Qt 3D module
description: |
    Qt 3D provides functionality for near-realtime simulation systems with support for 2D and 3D rendering in both Qt C++ and Qt Quick applications.
builddeps  :
    - pkgconfig(Qt5Quick)
setup      : |
    %qmake
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
