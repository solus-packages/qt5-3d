name       : qt5-3d
version    : 5.15.2
release    : 8
source     :
    - https://download.qt.io/official_releases/qt/5.15/5.15.2/submodules/qt3d-everywhere-src-5.15.2.tar.xz : 03ed6a48c813c75296c19f5d721184ab168280b69d2656cf16f877d3d4c55c1d
homepage   : https://www.qt.io
license    :
    - BSD-3-Clause
    - LGPL-3.0-only
component  : desktop.qt
summary    : Qt 3D module
description: |
    Qt 3D provides functionality for near-realtime simulation systems with support for 2D and 3D rendering in both Qt C++ and Qt Quick applications.
builddeps  :
    - pkgconfig(Qt5Quick)
    - vulkan-headers
patterns   :
    - demos :
        - /usr/lib64/qt5/examples
setup      : |
    %qmake CONFIG+=release qt3d.pro
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
